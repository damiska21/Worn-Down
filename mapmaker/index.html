<!DOCTYPE html>
<html>
    <head>
        <title>Jumper JS Map Maker</title>
        <style>
            .grid {
  display: grid;
  gap: 0px;
}
.cell {
  height: 50px;
  width:50px;
}
.demoB {
    height: 500px;
    width: 500px;
}
.bbb{
width:500px;
}
        </style>
    </head>
    <body>
      <div id="bbb">
        <div id="demoB" class="grid"></div>
      </div>
<script>
var data = [
    [11000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 11101, 10000],
    [10001, 11001, 10000, 10000, 10101, 11001, 10000, 10000, 10100, 11011],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10100, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10100, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000]
];
    
var grid = document.getElementById("demoB");

grid.style.cssText = `grid-template-columns:repeat(${data[0].length}, minmax(0, 1fr))`;
function draw() {
  try{
    for (let i=0; i<10; i++) {
      for (let j =0; j<10;j++) {
        data[i, j] = (document.getElementById("bb").innerText).toInt();
        document.getElementById("bb");bb.remove();
        
       
      }
    }
}catch{}
for (let i=0; i<data.length; i++) {
  for (let j of data[i]) {
    let cell = document.createElement("div");
    cell.innerHTML = j;
    cell.style.background = (j%10000 > 0) ? "green":"white";
    cell.className = "cell";
    cell.id = "bb";
    cell.contentEditable = "true";
    grid.appendChild(cell);
  }
}
}
function check() {

}

draw();
setInterval(check, 1000);
</script>
    </body>
</html>
