<!DOCTYPE html>
<html>
    <head>
        <title>Jumper JS Map Maker</title>
        <style>
            .grid {
  display: grid;
  gap: 0px;
}
.cell {
  height: 50px;
  width:50px;
}
.demoB {
    height: 500px;
    width: 500px;
}
        </style>
    </head>
    <body>
        <div id="demoB" class="grid"></div>
<script>
var data = [
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 11101, 10000],
    [10001, 11001, 10000, 10000, 10101, 11001, 10000, 10000, 10100, 11011],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10100, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10100, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000],
    [10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000, 10000]
];
    
var grid = document.getElementById("demoB");

grid.style.cssText = `grid-template-columns:repeat(${data[0].length}, minmax(0, 1fr))`;
function draw() {
  try{
    for (let i=0; i<data.length; i++) {
      for (let j of data[i]) {
        document.getElementById("bb").remove();
      }
    }
}catch{}
for (let i=0; i<data.length; i++) {
  for (let j of data[i]) {
    let cell = document.createElement("div");
    cell.innerHTML = j;
    cell.style.background = (j%10000 > 0) ? "green":"white";
    cell.className = "cell";
    cell.id = "bb";
    cell.contentEditable = "true";
    grid.appendChild(cell);
  }
}
}
draw();

function setChangeListener (div, listener) {

div.addEventListener("blur", listener);
div.addEventListener("keyup", listener);
div.addEventListener("paste", listener);
div.addEventListener("copy", listener);
div.addEventListener("cut", listener);
div.addEventListener("delete", listener);
div.addEventListener("mouseup", listener);

}

var div = document.querySelector("someDiv");

setChangeListener(div, function(event){
console.log(event);
});
</script>
    </body>
</html>
